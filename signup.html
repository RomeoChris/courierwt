<body>
    <!-- breadcrumb start -->
    <div style="background-image:url('assets/img/banner/breadcrumb.png')">

        <section class="forms-section">
            <div class="forms">
                <div class="form-wrapper is-active">
                    Sign Up
                    <span class="underline"></span>
                    </button>

                    <form class="form form-signup">
                        <div class="row">
                            <div class="col-lg-6">
                                <fieldset>
                                    <legend>Please, enter your email, password and password confirmation for sign up.
                                    </legend>
                                    <div class="input-block">
                                        <label for="signup-name">Full Name</label>
                                        <input id="signup-name" type="text" required>
                                    </div>
                                    <div class="input-block">
                                        <label for="signup-email">E-mail</label>
                                        <input id="signup-email" type="email" required>
                                    </div>
                                    <div class="input-block">
                                        <label for="signup-country">Country</label>
                                        <input id="signup-country" type="text" required>
                                    </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-block">
                                    <label for="signup-number">Phone Number</label>
                                    <input id="signup-number" type="number" required>
                                </div>
                                <div class="input-block">
                                    <label for="signup-password">Password</label>
                                    <input id="signup-password" type="password" required>
                                </div>
                                <div class="input-block">
                                    <label for="signup-password-confirm">Confirm password</label>
                                    <input id="signup-password-confirm" type="password" required>
                                </div>
                                </fieldset>
                            </div>
                        </div>
                        <button type="submit" class="btn-signup">Continue</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
    <!-- breadcrumb end -->
